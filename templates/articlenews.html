<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="jumbotron">
		<h1>Welcome to your dashboard</h1>
		{% if hide_me == True %}
		<p>Your next scrape is in {{ next_scrape }} hours.</p>
		{% else %}
		<form method="POST" action="{% url 'scrape'  %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">Get my morning news</button>
		</form>
		{% endif %}
	</div>
</body>
</html>
